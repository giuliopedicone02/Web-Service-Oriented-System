<!DOCTYPE html>
<html lang="it" xmlns:th="https://www.thymelaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Studente</title>
</head>

<body>
    <h1>
        <center>Modifica Studente</center>
    </h1>

    <h3>Modifica studente</h3>

    <form action="/students/create" method="post" th:object="${student}">
        <input type="hidden" name="id" th:value="${student.id}">
        <span>Modifica nome</span>
        <input type="text" name="name" th:value="${student.name}">
        <span>Modifica matricola</span>
        <input type="text" name="matricola" th:value="${student.matricola}">
        <span>Modifica esame</span>
        <select name="examId">
            <option th:each="exam:${exams}" th:value="${exam.id}" th:text="${exam.name}"></option>
        </select>
        <input type="submit" value="Invia">
    </form>
</body>

</html>
